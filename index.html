<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <table>
        <tr>
            <div class="simpleCalc">
            <div class = "details">
                
           </div>


           <div class = "calc">
                <button onclick ='calcEvent("=")'>Calc</button>
                <button onclick ='calcEvent("C")'>Clear</button>
                <button onclick ='calcEvent("D")'>DEL</button>
                <button onclick ='calcEvent("%")' class = "operator">%</button>


           </div>


           <div style="padding-top: 5px;" >
           
                <button onclick="clickEvent(1)" class = "value">
                    1
                </button>
                <button onclick="clickEvent(2)" class = "value">
                    2
                </button>
                <button onclick="clickEvent(3)" class = "value">
                    3
                </button>
                <button onclick="calcEvent('+')" class = "operator">
                    +
                </button>
           </div>


           <div style="padding-top: 5px;">
                <button onclick="clickEvent(4)" class = "value">
                    4
                </button>
                <button onclick="clickEvent(5)" class = "value">
                    5
                </button>
                <button onclick="clickEvent(6)" class = "value">
                    6
                </button>
                <button onclick="calcEvent('-')" class = "operator">
                    -
                </button>
            </div>


            <div style="padding-top: 5px;">
                <button onclick="clickEvent(7)" class = "value">
                    7
                </button>
                <button onclick="clickEvent(8)" class = "value">
                    8
                </button>
                <button onclick="clickEvent(9)" class = "value">
                    9
                </button>
                <button onclick="calcEvent('*')" class = 'operator'>
                    *
                </button>
            </div>


            <div style="padding-top: 5px;">
                <button onclick="clickEvent('.')" style ="font-size: 20px; padding-bottom: 20px;" class = "value">
                    .
                </button>
                <button onclick="clickEvent(0)" class = "value">
                    0
                </button>
                <button onclick="clickEvent('x10')"class = "value">
                    x10
                </button>
                <button onclick="calcEvent('/')" class = "operator">
                    /
                </button>
            </div>
        </div>
        </tr>
    </table>


    <script src="script/main.js"></script>
</body>
</html>
